<div class="container" style="margin-top:30px">
  <div class="row" *ngIf="user">
    <div class="col-4"></div>
    <div class="col-5">
      <!-- Card -->
      <div class="card testimonial-card">
        <!-- Background color -->
        <div class="card-up indigo lighten-1"></div>

        <!-- Avatar -->
        <div
          class="avatar d-flex justify-content-center"
          style="background: linear-gradient(40deg,#ffd86f,#da731cde)!important;"
        >
          <img
            src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/avatar-128.png"
            class="rounded-circle align-middle"
            alt="woman avatar"
            width="40%"
            height="40%"
          />
        </div>

        <!-- Content -->
        <div
          class="card-body"
          style="box-shadow:0px 2px 99px 0 rgba(0,0,0,.18), 0 6px 17px 0 rgba(0,0,0,.15)"
        >
          <!-- Name -->
          <h4 class="card-title">Profile</h4>
          <!-- Table -->
          <table class="table">
            <thead></thead>
            <tbody>
              <tr>
                <th scope="row">Name</th>
                <td>{{ user.Name }}</td>
              </tr>
              <tr>
                <th scope="row">BloodGroup</th>
                <td>{{ user.BloodGroup }}</td>
              </tr>
              <tr>
                <th scope="row">City</th>
                <td>{{ user.City }}</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>{{ user.Email }}</td>
              </tr>
              <tr>
                <th scope="row">Phone</th>
                <td>{{ user.Phone }}</td>
              </tr>
            </tbody>
          </table>
          <span
            ><button
              type="button"
              (click)="editProfile()"
              class="btn peach-gradient btn-sm"
            >
              Edit Profile
            </button></span
          >
        </div>
      </div>
      <!-- Card -->
    </div>
    <div class="col-3"></div>
  </div>
</div>

<!-- loader -->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<!-- modal -->
<!-- Modal: modalCookie -->
<div
  class="modal fade top"
  id="editProfile"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  data-backdrop="false"
>
  <div
    class="modal-dialog modal-frame modal-top modal-notify modal-info"
    role="document"
  >
    <!-- Content -->
    <div class="modal-content">
      <!-- Body -->
      <div class="modal-body">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="form" *ngIf="user">
            <form
              [formGroup]="editForm"
              (ngSubmit)="editProfile()"
              style="margin-top:10px;"
              class="border border-light p-5"
            >
              <p class="h4 mb-4 text-center" style="margin-top:-35px;">
                Profile update
              </p>

              <label for="bloodgroup">Name:</label>
              <input
                type="text"
                class="form-control mb-4"
                formControlName="name"
                readonly
              />

              <label for="bloodgroup">Blood Group:</label>
              <input
                type="text"
                class="form-control mb-4"
                formControlName="bloodgrp"
                readonly
              />

              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control mb-4"
                formControlName="email"
                readonly
              />

              <label for="cities">Select City:</label>
              <select class="form-control" formControlName="city">
                <option selected>{{user.City}}</option>
                <option *ngFor="let city of cities">{{ city }}</option>
              </select>

              <label for="phone">Phone:</label>
              <input
                type="number"
                class="form-control mb-4"
                formControlName="phone"
              />

              <button
              (click)="update()"
                type="submit"
                data-dismiss="modal"
                class="btn btn-outline-primary waves-effect"
              >
                update
              </button>
              <button
                type="button"
                data-dismiss="modal"
                class="btn btn-outline-primary waves-effect"
              >
                Cancel
              </button>
            </form>
        </div>
      </div>
    </div>
    <!-- /.Content -->
  </div>
</div>
<!-- Modal: modalCookie -->
